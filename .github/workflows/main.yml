name: Auto commit1
on: 
  push:
    branches: 
      - main
  schedule:
    - cron: '*/30 * * * *'
jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Modify LAST_UPDATED file
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > README.md
      - name: Commit changes
        run: |
          git config --local user.email "{yowana.andan.mayoreta-2019@fib.unair.ac.id}"
          git config --local user.name "{yoooawana}"
          git add -A
          git commit -m "Sebuah pesan"
      - name: Push Back
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.yoho }}
